<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--引入公共样式-->
		<link rel="stylesheet" type="text/css" href="css/public.css"/>
		<!--引入重置样式-->
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<!--引入主页内容样式-->
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<!--jquery引入-->
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<!--主页js   index引入-->
		<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="top" class="box">
			<div class="box1200 clear">
				<p id="topleft" class="left">legochina.cn</p>
				<p id="topright" class="right">
					<span class="topspan">欢迎光临乐购，请</span>
					<a class="graya" href="enter.html">登录</a>
					<span class="topspan">\</span>
					<a class="reda" href="login.html">注册</a>
				</p>
			</div>
			
		</div>
		<!--导航栏-->
		<div id="navmax" class="box">
				<div id="" class="box1200 clear">
					<div id="logo">
						<img src="img/logozhuce.png"/>
					</div>
					<div class="box1200 " >
						<div class="topleft">
							<p>欢迎登陆</p>
							<p><span>已有账号，请</span>&nbsp;<a href="enter.html">登陆</a></p>
						</div>
						
					</div>
				</div>
		</div>
		
		<!--主内容区-->
		<div id="content" class="box1200">
			<form id="msgform" action="#" method="post">
				<div  class="publicCon clear">
					<div class="publicConText left">用户名</div>
					<div class="publicConInput left"><input id="username" type="text" name="text"  placeholder="您的帐户名和登录名" /></div>
					<div id="username_hint" class="publicCon_hint">4到16位（字母，数字，下划线，减号）</div>
				</div>
				<div class="publicCon">
					<div class="publicConText left">设置密码</div>
					<div class="publicConInput right"><input id="passworld" type="password" name="password"  placeholder="建议设置两种字符密码" /></div>
					<div id="password_hint" class="publicCon_hint">最少6位，包括至少1个大写字母，1个小写字母，1个数字，1个特殊字符</div>
				</div>
				<div class="publicCon">
					<div class="publicConText left">确认密码</div>
					<div class="publicConInput right"><input id="passworldT" type="password" name="passwordT"  placeholder="再次输入密码" /></div>
					<div id="passworldT_hint" class="publicCon_hint">请再次输入密码</div>
				</div>
				<div class="publicCon">
					<div class="publicConText left">中国</div>
					<div class="publicConInput right"><input id="tle" type="text" name="tle"  placeholder="建议使用常用手机号" /></div>
					<div id="tle_hint" class="publicCon_hint"></div>
				</div>
				
				
				<!--验证码没有写验证-->
				<div class="publicCon">
					<div class="publicConText left">验证码</div>
					<div class="publicConInput left"><input id="verify" class="verfication_code"  type="text" name="verify"  placeholder="请输入验证码" /></div>
					<div id="verify_hint" class="publicCon_hint"></div>
					<div class="publicConImg right"></div>
				</div>
				
				<!--手机验证码没有写验证-->
				<div class="publicCon">
					<div class="publicConText left">手机验证码</div>
					<div  class="publicConInput left"><input id="tleverify" class="verfication_code" type="text" name="tleverify"  placeholder="输入手机验证码" /></div>
					<div id="tleverify_hint" class="publicCon_hint"></div>
					<div class="publicConSub right">获取验证码</div>
				</div>
				<div class="protocol"><input class="checkbox111" type="checkbox" name="protocol"  value="" />我已阅读并同意<span>《京东用户注册协议》</span></div>
				<div class="publicCon">
					<input type="submit" name="" id="" value="立即注册" />
				</div>
			
				
			</form>
			
		</div>
		
		
		
	<!--页脚-->
		<div class="box" id="footer">
			<p class="box recommendTitle"></p>
			
			<div id="footerbut">
				<a href="#">公司简介</a>|<a href="#">Investor&nbsp;Relations</a>|<a href="#">网站联盟</a>|<a href="#">乐购招商</a>|<a href="#">机构销售</a>|<a href="#">手机乐购</a>|<a href="#">官方Blog</a>|<a href="#">热词搜索</a>
				<p><span>Copyrigth</span> <span>(C)</span> <span>乐购网</span> <span>2004-2016</span> <span>All</span> <span>Rights</span> <span>Reserved</span> </p>
			</div>
		</div>
	</body>
</html>
